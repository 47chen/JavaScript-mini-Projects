<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery Movies w/ Autocomplete search</title>
    <!--link to the css file-->
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="flex-container">
        <div class="search-bar">
            <input type="text" placeholder="Type something...">
            <button>Find Movies</button>
        </div>
    </div>
        <div id="grid-container">
            <div class="grid-item">
                <img class="movie-img" src="https://moviesverse.li/wp-content/uploads/2024/02/Argylle-2024.jpg" alt="mock">
                <p class="movie-id">MockId</p>
                <ul>
                    <li class="movie-link"><strong style="color:rgb(90, 90, 237);">Movie ID: </strong>mock-id</li>
                    <li class="movie-text"><strong style="color:rgb(90, 90, 237);">Movie Link: </strong>mock-link</li>
                </ul>
            </div>
        </div>

</body>
</html>
