<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery Movies w/ Autocomplete search</title>
    <!--link to the css file-->
    <link rel="stylesheet" href="style.css">
    <!-- 🔥 ~~~~HTML parse==|block parsing process遇到script下載+執行|結束才繼續parseHTML 
    通常會把script w/o async defer放在body前，才不會有讀不到DOM / eventLisener的問題
    -->
    <!-- <script src="./script.js"></script> -->
    <!-- 🔥 跟上面很像，唯一差別是會邊parse邊下載script，下載完後執行script(執行的過程會中斷parsing HTML) -->
    <script async src="./script.js"></script>
    <!-- 🔥 HTML parsing的同時也會下載script, parsing完HTML之後再執行script -->
    <script async src="./script.js"></script>
</head>
<body>
    <div class="flex-container">
        <div class="search-bar">
            <input type="text" placeholder="Type something...">
            <button>Find Movies</button>
        </div>
    </div>
        <div id="grid-container">
            <div class="grid-item">
                <img class="movie-img" src="https://moviesverse.li/wp-content/uploads/2024/02/Argylle-2024.jpg" alt="mock">
                <p class="movie-id">MockId</p>
                <ul>
                    <li class="movie-link"><strong style="color:rgb(90, 90, 237);">Movie ID: </strong>mock-id</li>
                    <li class="movie-text"><strong style="color:rgb(90, 90, 237);">Movie Link: </strong>mock-link</li>
                </ul>
            </div>
        </div>

</body>
</html>
