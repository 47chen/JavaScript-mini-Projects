<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery Movies w/ Autocomplete search</title>
    <!--link to the css file-->
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
    <div class="search-bar">
        <input type="text" id="auto-complete-input" placeholder="Type something..">
        </div>
        <div id="movies-wrapper">
            <div class="movie-card">
                <img class="movie-img" src="https://moviesverse.li/wp-content/uploads/2024/01/The-Underdoggs-2024.jpg" alt="movie1">
                <h3 class="movie-id">MovieId: Mock </h3>
                <p class="movie-link">link: Mock </p>
                <p class="movie-text">text: Mock </p>
            </div>
        </div>
    </div>
</div>
</body>

</script> -->
</html>
